<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAD9/f0AAAAAADAwMAACAgIA////APj4+AAEBAQA+vr6APz8/AAPDw8AAQEBAP7+/gCysrIAAwMDAAAAAAAAAAAAEUoiIiIiNBERRLpERFFEERFES0RAdEQREUQRERERtBERShEREREUERFBRBERRBQREUEaEREdFBERQREREREUERFBFEFsyRQREUFEREREFBERQUREREQUERFBhEcUQBQREUARREQRZBERREERERtEERFEREEUREQREUREQxRERBHAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAA"
        rel="icon" type="image/x-icon" />

</head>

<body background="traiss.jpg">
    <div class="jumbotron header">
        <h1 class="jumbhead">Train Scheduler</h1>
    </div>
    <div class="panel-body">
        <div class="panel-heading">
            <h3>Current Trains</h3>
        </div>
        <table class="table bg bg-secondary" id="trainz">
            <thead>
                <tr>

                    <th scope="col"> Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(mins)</th>
                    <th scope="col">Next Train</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody>
                <!-- Where new trains will be dumped -->
            </tbody>
        </table>
    </div>

    </div>
    </div>
    </div>

    </div>
    <form class="bottomform">
        <div class="form-group">
            <h3 id="add-train1">Add a Train</h3>

            <input type="text" class="form-control" id="train-name-imput" placeholder="Train Name">
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="destination-imput" placeholder="Destination">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="frequency-imput" placeholder="Frequency(Mins)">
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="arrival-imput" placeholder="Next Arrival">
        </div>

        <button type="submit" class="btn btn-dark" id="add-train-btn">Search</button>
    </form>
    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
